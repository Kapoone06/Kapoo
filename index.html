<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Red Social</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="login-warning">Por favor, inicie sesión para continuar.</div>

  <header class="header">
    <h1>
      <a href="index.html" style="color: black; text-decoration: none">Mi Red Social</a>
    </h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="solicitudes.html">Solicitudes de Amistad</a></li>
        <li><a href="mensajes.html">Mensajes</a></li>
        <li><a href="notificaciones.html">Notificaciones</a></li>
        <li><a href="configuracion.html">Configuración</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <!-- Barra lateral izquierda -->
    <aside class="sidebar">
      <div class="profile">
        <img id="profile-img" src="/android-chrome-51x512.png" alt="Foto de perfil" class="profile-img" />
        <input type="file" id="profile-input" style="display: none" />
        <button onclick="changeProfilePic()">Cambiar Foto</button>
        <h2 contenteditable="true" id="profile-name">Mi perfil</h2>
        <p contenteditable="true" id="profile-occupation">Diseñador, UI</p>
        <p contenteditable="true" id="profile-location">
          Londres, Reino Unido
        </p>
      </div>
    </aside>

    <!-- Sección principal -->
    <main class="main-content">
      <div class="create-post">
        <textarea id="post-text" placeholder="Escribe algo..."></textarea>
        <input type="file" id="post-media" accept="image/*,video/*" />
        <button id="post-submit">Publicar</button>
      </div>
      <div class="posts-list" id="posts-list">
        <!-- Publicaciones aquí -->
      </div>
    </main>

    <!-- Barra lateral derecha -->
    <aside class="right-sidebar">
      <h3>Próximos eventos</h3>
      <p>Día festivo - Viernes 15:00</p>
      <h3>Solicitudes de amistad</h3>
      <div id="friend-requests">
        <!-- Solicitudes aquí -->
      </div>
    </aside>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
